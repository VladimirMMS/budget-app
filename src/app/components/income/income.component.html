<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>
  <div
    class="elemento limpiarEstilos"
    *ngFor="let eachIcoming of incoming; let i = index"
  >
    <div class="elemento_descripcion">{{ eachIcoming.description }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        {{ eachIcoming.value | currency: "BMD":"$":"1.2-2" }}
      </div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="emitRemove(i)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
